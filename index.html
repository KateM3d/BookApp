<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BookApp</title>

</head>

<body>

    <div class="container_header">

        <img class="header_left " src="/assets/img/journal.svg " alt="icon notebook"></img>
        <img class="header_icon " src="/assets/img/search.svg " alt="icon search"></img>
        <img class="header_icon " src="/assets/img/cart3.svg " alt="icon shopping basket "></img>

    </div>

    <div class="container_profile">
        <div class="profile_info">
            <img class="profile_img" src="/assets/img/profile_pic.svg" alt="profile photo">
            <h2>Jessica Mapleton</h2>
            <h4>Cape Town, South Africa</h4>
        </div>
        <div class="profile_follow">
            <div class="profile">
                <p>Following</p>
                <p>2.1K</p>
            </div>
            <div class="profile">

                <p>Followers</p>
                <p>945K</p>
            </div>
        </div>

    </div>

    <div class="container_genres">
        <h4>Favorite Genres</h4>
        <div class="genres_selected">
            <p class="genres one">African</p>
            <p class="genres two">Classics</p>
            <p class="genres three">Contemporary</p>
            <p class="genres four">Feminst Literature</p>
            <p class="genres five">Memoirs</p>
            <p class="genres six">Psychological Thrillers</p>
            <p class="genres seven">True Crime</p>
        </div>
    </div>


    <div class="container_nav ">

        <div class="nav_icon">
            <img class="header_icon " src="/assets/img/house.svg" alt="house">
            <a href="# ">Home</a>
        </div>
        <div class="nav_icon">
            <img class="header_icon " src="/assets/img/compass.svg" alt="house">
            <a href="# ">Browse</a>
        </div>
        <div class="nav_icon">
            <img class="header_icon " src="/assets/img/heart.svg" alt="house">
            <a href="# ">Wishlist</a>
        </div>
        <div class="nav_icon">
            <img class="header_icon " src="/assets/img/person-circle.svg" alt="house">
            <a href="# ">Profile</a>
        </div>

    </div>






    <script src="script.js "></script>
</body>

</html>
